<div class="relative">
    @if (userListService.isModalOpen()) {
        <div
            class="fixed inset-0 z-50 flex items-center justify-center bg-gray-600 bg-opacity-50"
        >
            <div
                class="max-h-96 w-1/3 overflow-y-auto rounded-lg bg-white shadow-lg"
            >
                <div class="border-b p-4">
                    <h2 class="text-lg font-semibold">Select a User</h2>
                </div>
                <ul class="p-4">
                    @for (user of apiService.users(); track user.id) {
                        <li
                            class="cursor-pointer border-b p-2 hover:bg-gray-100"
                            (click)="userListService.selectUser(user)"
                        >
                            <span class="font-medium">{{ user.fullName }}</span>
                            - <span class="text-gray-600">{{ user.id }}</span>
                        </li>
                    }
                </ul>
                <div class="border-t p-4 text-right">
                    <button
                        class="rounded bg-blue-500 px-4 py-2 text-white"
                        (click)="userListService.closeModal()"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>
    }
</div>
