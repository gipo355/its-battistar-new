<section
    class="mb-4 flex w-full flex-col space-y-4 rounded-lg bg-white p-4 shadow-md"
>
    <div class="flex flex-row items-center justify-between gap-4">
        <div class="flex flex-row items-center gap-2">
            <label
                for="showCompleted"
                class="text-sm font-medium text-gray-900"
            >
                Show completed
            </label>
            <input
                type="checkbox"
                id="showCompleted"
                class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500"
            />
        </div>
        <button
            type="button"
            class="inline-flex items-center rounded-md border border-transparent bg-blue-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-600 focus:outline-none"
            (click)="todosService.onChangeEditing(true)"
        >
            Create
        </button>
    </div>
    <input
        type="text"
        class="w-full rounded-md border border-gray-300 bg-gray-100 p-2 text-sm text-gray-900 focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="Filter"
    />
</section>
