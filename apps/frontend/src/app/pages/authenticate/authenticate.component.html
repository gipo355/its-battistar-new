<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md space-y-6 rounded-lg bg-white p-8 shadow-md">
        <div *ngIf="isLoginForm" class="space-y-4">
            <h2 class="text-center text-2xl font-bold">Login</h2>
            <form
                [formGroup]="loginForm"
                (ngSubmit)="onSubmitLoginForm()"
                class="space-y-4"
            >
                <div>
                    <label
                        for="login-username"
                        class="block text-sm font-medium text-gray-700"
                        >Username:</label
                    >
                    <input
                        type="text"
                        id="login-username"
                        formControlName="username"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="login-password"
                        class="block text-sm font-medium text-gray-700"
                        >Password:</label
                    >
                    <input
                        type="password"
                        id="login-password"
                        formControlName="password"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full rounded-md bg-blue-500 px-4 py-2 text-white disabled:bg-gray-500"
                    [disabled]="
                        authService.isLoading() || authService.isAuthenticated()
                    "
                >
                    Login
                </button>
            </form>
            <button
                (click)="toggleForms()"
                class="w-full px-4 py-2 text-blue-500"
            >
                Don't have an account? Register
            </button>
        </div>
        <div *ngIf="!isLoginForm" class="space-y-4">
            <h2 class="text-center text-2xl font-bold">Register</h2>
            <form
                [formGroup]="registerForm"
                (ngSubmit)="onSubmitRegisterForm()"
                class="space-y-4"
            >
                <div>
                    <label
                        for="register-firstName"
                        class="block text-sm font-medium text-gray-700"
                        >First Name:</label
                    >
                    <input
                        type="text"
                        id="register-firstName"
                        formControlName="firstName"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="register-lastName"
                        class="block text-sm font-medium text-gray-700"
                        >Last Name:</label
                    >
                    <input
                        type="text"
                        id="register-lastName"
                        formControlName="lastName"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="register-picture"
                        class="block text-sm font-medium text-gray-700"
                        >Picture:</label
                    >
                    <input
                        type="text"
                        id="register-picture"
                        formControlName="picture"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="register-username"
                        class="block text-sm font-medium text-gray-700"
                        >Username:</label
                    >
                    <input
                        type="text"
                        id="register-username"
                        formControlName="username"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="register-password"
                        class="block text-sm font-medium text-gray-700"
                        >Password:</label
                    >
                    <input
                        type="password"
                        id="register-password"
                        formControlName="password"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="register-confirmPassword"
                        class="mt-2 block text-sm font-medium text-gray-700"
                        >Confirm Password:</label
                    >
                    <input
                        type="password"
                        id="register-confirmPassword"
                        formControlName="confirmPassword"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full rounded-md bg-blue-500 px-4 py-2 text-white disabled:bg-gray-500"
                    [disabled]="
                        authService.isLoading() || authService.isAuthenticated()
                    "
                >
                    Register
                </button>
            </form>
            <button
                (click)="toggleForms()"
                class="w-full px-4 py-2 text-blue-500"
            >
                Already have an account? Login
            </button>
        </div>
    </div>
</div>
