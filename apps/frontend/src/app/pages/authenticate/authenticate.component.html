<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md space-y-6 rounded-lg bg-white p-8 shadow-md">
        <div *ngIf="isLoginForm" class="space-y-4">
            <h2 class="text-center text-2xl font-bold">Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div>
                    <label
                        for="login-email"
                        class="block text-sm font-medium text-gray-700"
                        >Email:</label
                    >
                    <input
                        type="email"
                        id="login-email"
                        name="email"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="login-password"
                        class="block text-sm font-medium text-gray-700"
                        >Password:</label
                    >
                    <input
                        type="password"
                        id="login-password"
                        name="password"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full rounded-md bg-blue-500 px-4 py-2 text-white"
                >
                    Login
                </button>
            </form>
            <button
                (click)="toggleForms()"
                class="w-full px-4 py-2 text-blue-500"
            >
                Don't have an account? Register
            </button>
        </div>
        <div *ngIf="!isLoginForm" class="space-y-4">
            <h2 class="text-center text-2xl font-bold">Register</h2>
            <form>
                <div>
                    <label
                        for="register-email"
                        class="block text-sm font-medium text-gray-700"
                        >Email:</label
                    >
                    <input
                        type="email"
                        id="register-email"
                        name="email"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="register-password"
                        class="block text-sm font-medium text-gray-700"
                        >Password:</label
                    >
                    <input
                        type="password"
                        id="register-password"
                        name="password"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <div>
                    <label
                        for="register-confirm-password"
                        class="block text-sm font-medium text-gray-700"
                        >Confirm Password:</label
                    >
                    <input
                        type="password"
                        id="register-confirm-password"
                        name="confirm-password"
                        required
                        class="w-full rounded-md border px-3 py-2"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full rounded-md bg-blue-500 px-4 py-2 text-white"
                >
                    Register
                </button>
            </form>
            <button
                (click)="toggleForms()"
                class="w-full px-4 py-2 text-blue-500"
            >
                Already have an account? Login
            </button>
        </div>
    </div>
</div>
